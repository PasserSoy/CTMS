<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/ctms-index.css">
<link rel="stylesheet" href="../css/ctms-stat.css">
<title>报警记录</title>
</head>
<body>
  <div class="ctms-menu"></div>
  <div class="cont">
    <!-- 电池电压 -->
    <div class="page alarm" id="voltagepage">
      <div class="tool">
        <div class="layui-form">
          <div class="layui-form-item">
            <label class="layui-form-label">群</label>
            <div class="layui-input-inline myselect">
              <select name="gnum" lay-filter="serial">
                  <option value="">无</option>
                  <option value="0">群号1</option>
                  <option value="1">群号2</option>
                  <option value="2">群号3</option>
                </select>
            </div>
            <label class="layui-form-label">组</label>
            <div class="layui-input-inline myselect">
              <select name="znum" lay-filter="serial">
                  <option value="">无</option>
                  <option value="0">组号1</option>
                  <option value="1">组号2</option>
                  <option value="2">组号3</option>
                </select>
            </div>
          <!-- </div>
  
          <div class="layui-form-item"> -->
            <label class="layui-form-label">选取时间范围</label>
            <div class="layui-input-inline choosetime">
              <input type="text" class="layui-input choosetime" id="chooseTime" placeholder="请选取时间范围" autocomplete="off">
            </div>
            <button class="layui-btn layui-btn-warm">立即查询</button>
            <button data-method="offset" data-type="auto"  class="layui-btn layui-btn-warm addbtn">报警设置</button>
          </div>
        </div>
      </div>
      <div class="charts">
        <h1 class="tit">当前报警</h1>
        <div class="echart" id="alarmrecored"></div>
      </div>
    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="../js/ctms-alarmrecored-en"></script>
<!-- 弹窗内的表单 -->
<script type="text/html" class="insert">
  <form class="layui-form myform" action="" lay-filter="myform">
    <div class="layui-form-item">
      <label class="layui-form-label">温度最大值:</label>
      <div class="layui-input-block">
        <select name="serialnum" lay-filter="serial">
          <option value="">COM1</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">温度警戒值:</label>
      <div class="layui-input-block">
        <input type="text" name="pname" lay-verify="required|special" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">降温速率最大值:</label>
      <div class="layui-input-block"> 
        <input type="text" name="sname" lay-verify="required|special" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">降温速率警戒值:</label>
      <div class="layui-input-block">
        <input type="text" name="loction" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">4小时连续降温警戒值:</label>
      <div class="layui-input-block">
        <input type="text" name="loction" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">混凝土内部与表面温差最大值:</label>
      <div class="layui-input-block">
        <input type="text" name="loction" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">混凝土表面温度与气温温差最大值:</label>
      <div class="layui-input-block">
        <input type="text" name="loction" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">混凝土表面温度与气温温差警戒值:</label>
      <div class="layui-input-block">
        <input type="text" name="loction" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <button class="layui-btn layui-btn-warm full" lay-submit lay-filter="*">确定</button>
  </form>
</script>
</body>
</html>
